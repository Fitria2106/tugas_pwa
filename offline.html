<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center align-items-center text-center">
      <div class="col-md-8 col-lg-5">

        <!-- Icon atau ilustrasi -->
        <img src="img/offline.gif" alt="Offline Icon" class="img-fluid mb-4" style="max-width: 200px;">
        <h3 class="display-8 fw-bold text-danger">Kamu sedang offline!</h3>
        <p class="text-muted">Silakan periksa koneksi jaringanmu dan coba lagi nanti.</p>

        <!-- Tombol reload -->
        <button class="btn btn-primary mt-3" onclick="location.reload()"> Muat Ulang</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (jika butuh) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
